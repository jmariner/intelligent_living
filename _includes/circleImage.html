<div class="circle-image-wrap">
	<h3 class="image-title">{{ include.title }}</h3>
	<div class="image-wrap">
		<a class="circle-image" href="{{ include.href | default:"#" }}">
			<img class="circle-image" src="img/{{ include.image }}" alt="{{ include.title }}" height="200" data-toggle="tooltip" data-placement="bottom" title="{{ include.tooltip }}">
		</a>
	</div>
</div>
